<html>
    <head>
        <meta charset="UTF-8">
        <title>网页场记板 Web Record Board</title>
        <link rel="stylesheet" href="src/index.css">
    </head>
    <body background-image: url(img/background.png);>
        <script type="text/javascript" src="src/process.js"></script>
        <table>
                <td class="production">
                        <form>
                            <input type="text" style="width:660px;height:82px;">
                        </form>
                    </td>
                    <td class="roll">
                        <form>
                            <input type="number" style="width:200px;">
                        </form>
                    </td>
                    <td class="scene">
                        <form>
                            <input type="number" style="width:200px;">
                        </form>
                    </td>
                    <td class="shot">
                        <form>
                            <input type="number" style="width:200px;">
                        </form>
                    </td>
                    <td class="take">
                        <form>
                            <input type="number" style="width:200px;">
                        </form>
                    </td>
                    <td class="director">
                        <form>
                            <input type="name" style="width:320px;height:87px;">
                        </form>
                    </td>
                    <td class="cameraman">
                        <form>
                            <input type="name" style="width:280px;height:87px;">
                        </form>
                    </td>
                    <td class="date">
                        <form>
                            <input type="datetime-local" style="height:47px; font-size:32px; width:660px;">
                        </form>
                    </td>
        </table>
    </body>
</html>
